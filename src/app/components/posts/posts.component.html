<app-post-form
    [currentPost]="currentPost"
    [isEdit]="isEdit"
    (onUpdatedPost)="onUpdatePost()"
></app-post-form>
<h2>Posts</h2>
<div class="card" *ngFor="let post of posts$ | async">
    <div class="card-body">
        <h3>
            <a routerLink="/post/{{ post.id }}">{{ post.title }}</a>
        </h3>
        <p>{{ post.body }}</p>
        <hr />
        <button (click)="removePost(post)" style="cursor: pointer" class="btn btn-danger">
            <i class="fa fa-remove"></i>
        </button>
        <button (click)="editPost(post)" style="cursor: pointer" class="btn btn-light">
            <i class="fa fa-pencil"></i>
        </button>
    </div>
</div>
