<h2>Users</h2>
<button
    (click)="addUser({ firstName: 'Mary', lastName: 'Jackson', isActive: true })"
    class="btn btn-block mb-3"
    [disabled]="!enableAdd"
    style="cursor: pointer"
>
    Add New User
</button>
<ul class="list-unstyled" *ngIf="loaded && users.length > 0">
    <li class="card card-body mb-2" [class.bg-light]="user.isActive" *ngFor="let user of users">
        <h3>
            {{ user.firstName }} {{ user.lastName }}
            <small *ngIf="user.age && user.address"
                ><button
                    class="btn btn-dark btn-sm"
                    style="cursor: pointer"
                    (click)="toggleHide(user)"
                >
                    <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button
            ></small>
        </h3>
        <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
            <li class="list-group-item">Age: {{ user.age }}</li>
            <li class="list-group-item">
                Address: {{ user.address.street }} {{ user.address.city }},
                {{ user.address.state }}
            </li>
            <li class="list-group-item">Joined: {{ user.registered | date: 'MM/dd/yyyy' }}</li>
        </ul>
    </li>
</ul>

<h4 *ngIf="loaded && users.length === 0">No Users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
